<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .DD-language-selector {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .DD-language-selector a {
        text-decoration: none;
        color: #f5af54;
        font-weight: bold;
        margin: 0 5px;
    }

    .DD-language-selector a:hover {
        text-decoration: underline;
    }
</style>
<div class="DD-language-selector">
    <a href="https://example.com/tw">TW</a> |
    <a href="https://example.com/en">EN</a> |
    <a href="https://example.com/jp">JP</a>
</div>>

</html>
